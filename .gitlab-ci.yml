image: docker:latest

variables:
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  KUBERNETES_MASTER: "https://192.168.101.17:6443"
  KUBECONFIG: "/root/.kube/config"

services:
  - name: docker:dind
    command: ["--host=tcp://0.0.0.0:2375", "--tls=false"]

before_script:
  # Instalar kubectl
  - apk update && apk add --no-cache curl bash
  - curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.26.0/bin/linux/amd64/kubectl
  - chmod +x ./kubectl
  - mv ./kubectl /usr/local/bin/kubectl

  # Certifique-se de que o diretório /root/.kube exista
  - mkdir -p /root/.kube

  # Configuração do Kubernetes a partir da variável KUBECONFIG_CONTENT
  - echo "$KUBECONFIG_CONTENT" > /root/.kube/config
  - export KUBECONFIG=/root/.kube/config
  - kubectl config use-context kubernetes-admin@kubernetes
  - kubectl config set-context kubernetes-admin --cluster=kubernetes --user=kubernetes-admin
  - kubectl config use-context kubernetes-admin

  # Verificar o status do Docker daemon
  - echo "Checking Docker status..."
  - docker info

stages:
  - build
  - test
  - deploy

# Stage de Build
build:
  stage: build
  script:
    - echo "Checking Docker status..."
    - docker info  # Verifica se o Docker está funcionando corretamente
    - echo "Building the Docker image..."
    - docker build -t my-app:$CI_COMMIT_SHA .
    - echo "Pushing Docker image to Docker Hub..."
    - docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"  # Login no Docker Hub
    - docker tag my-app:$CI_COMMIT_SHA $DOCKER_USER/my-app:$CI_COMMIT_SHA  # Tag da imagem
    - docker push $DOCKER_USER/my-app:$CI_COMMIT_SHA  # Push da imagem

# Stage de Testes
test:
  stage: test
  script:
    - echo "Running tests..."
    - echo "TOKEN_BOT = ${TOKEN_BOT}"
    - echo "PREFIX_BOT =  ${PREFIX_BOT}"
    - docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"  # Login no Docker Hub
    - docker pull $DOCKER_USER/my-app:$CI_COMMIT_SHA  # Pull da imagem do Docker Hub
    - docker run -e TOKEN=$TOKEN_BOT -e PREFIX=$PREFIX_BOT $DOCKER_USER/my-app:$CI_COMMIT_SHA pytest  # Executa os testes

# Stage de Deploy
deploy:
  stage: deploy
  script:
    - echo "Deploying to Kubernetes..."
    - docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"  # Login no Docker Hub
    - docker pull $DOCKER_USER/my-app:$CI_COMMIT_SHA  # Pull da imagem do Docker Hub
    - kubectl apply -f k8s/deployment.yaml --namespace=my-app  # Deploy no Kubernetes
  environment:
    name: production
  only:
    - main

# Cache e Artefatos
cache:
  paths:
    - .cache/pip
