image: docker:latest

variables:
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  KUBERNETES_MASTER: "https://192.168.101.17:6443"
  KUBECONFIG: "/root/.kube/config"

services:
  - name: docker:dind
    command: ["--host=tcp://0.0.0.0:2375", "--tls=false"]

before_script:
  # Instalar kubectl
  - apk update && apk add --no-cache curl bash
  - curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.26.0/bin/linux/amd64/kubectl
  - chmod +x ./kubectl
  - mv ./kubectl /usr/local/bin/kubectl

  # Certifique-se de que o diretório /root/.kube exista
  - mkdir -p /root/.kube

  # Configuração do Kubernetes a partir da variável KUBECONFIG_CONTENT
  - echo "$KUBECONFIG_CONTENT" > /root/.kube/config
  - export KUBECONFIG=/root/.kube/config
  - kubectl config use-context kubernetes-admin@kubernetes
  - kubectl config set-context kubernetes-admin --cluster=kubernetes --user=kubernetes-admin
  - kubectl config use-context kubernetes-admin

  # Verificar o status do Docker daemon
  - echo "Checking Docker status..."
  - docker info

stages:
  - build
  - test
  - deploy

# Stage de Build
build:
  stage: build
  script:
    - echo "Logging into GitLab Container Registry..."
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"

    - echo "Building the Docker image..."
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA .
    
    - echo "Pushing the Docker image to GitLab Registry..."
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA

# Stage de Testes
test:
  stage: test
  script:
    - echo "Logging into GitLab Container Registry..."
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"

    - echo "Pulling the Docker image for testing..."
    - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA

    - echo "Running tests..."
    - docker run -e TOKEN=$TOKEN -e PREFIX=$PREFIX $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA pytest

# Stage de Deploy
deploy:
  stage: deploy
  script:
    - echo "Updating Kubernetes Deployment..."
    
    # Substituir a imagem no Deployment
    - kubectl set image deployment my-app my-app=$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA --namespace=my-app
  environment:
    name: production
  only:
    - main

# Cache e Artefatos
cache:
  paths:
    - .cache/pip
