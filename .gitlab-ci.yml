image: docker:latest

variables:
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  KUBERNETES_MASTER: "https://192.168.101.17:6443"
  KUBECONFIG: "/root/.kube/config"

services:
  - name: docker:dind
    command: ["--host=tcp://0.0.0.0:2375", "--tls=false"]

before_script:
  - apk update && apk add --no-cache curl bash
  - curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.26.0/bin/linux/amd64/kubectl
  - chmod +x ./kubectl
  - mv ./kubectl /usr/local/bin/kubectl
  - mkdir -p /root/.kube
  - echo "$KUBECONFIG_CONTENT" > /root/.kube/config
  - export KUBECONFIG=/root/.kube/config
  - kubectl config use-context kubernetes-admin@kubernetes
  - kubectl config set-context kubernetes-admin --cluster=kubernetes --user=kubernetes-admin
  - kubectl config use-context kubernetes-admin
  - echo "Checking Docker status..."
  - docker info

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - docker info
    - docker build -t my-app:$CI_COMMIT_SHA .
    - docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
    - docker tag my-app:$CI_COMMIT_SHA $DOCKER_USER/my-app:$CI_COMMIT_SHA
    - docker push $DOCKER_USER/my-app:$CI_COMMIT_SHA

test:
  stage: test
  script:
    - export TOKEN_BOT=$TOKEN_BOT
    - export PREFIX_BOT=$PREFIX_BOT
    - export DISCORD_EMAIL=$DISCORD_EMAIL
    - export DISCORD_PASSWORD=$DISCORD_PASSWORD
    - docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
    - docker pull $DOCKER_USER/my-app:$CI_COMMIT_SHA
    - docker run -e TOKEN_BOT=$TOKEN_BOT -e PREFIX_BOT=$PREFIX_BOT -e DISCORD_EMAIL=$DISCORD_EMAIL -e DISCORD_PASSWORD=$DISCORD_PASSWORD $DOCKER_USER/my-app:$CI_COMMIT_SHA pytest

deploy:
  stage: deploy
  script:
    - apk update && apk add --no-cache curl bash
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.26.0/bin/linux/amd64/kubectl
    - chmod +x ./kubectl && mv ./kubectl /usr/local/bin/kubectl
    - mkdir -p /root/.kube
    - echo "$KUBECONFIG_CONTENT" > /root/.kube/config
    - export KUBECONFIG=/root/.kube/config
    - kubectl config use-context kubernetes-admin@kubernetes
    - echo "DEBUG: DOCKER_USER = $DOCKER_USER"
    - echo "DEBUG: CI_COMMIT_SHA = $CI_COMMIT_SHA"
    - echo "DEBUG: Conte√∫do da pasta k8s/"
    - ls -la k8s || echo "‚ö†Ô∏è Pasta 'k8s' n√£o encontrada!"

    # Mostra os arquivos ANTES do sed
    - bash -c 'for file in k8s/*.yaml; do echo "üü° $file:"; cat "$file"; done'

    # Substitui√ß√µes
    - bash -c 'for file in k8s/*.yaml; do echo "‚úèÔ∏è Atualizando $file"; sed -i "s|\$DOCKER_USER|${DOCKER_USER}|g" "$file"; sed -i "s|\$CI_COMMIT_SHA|${CI_COMMIT_SHA}|g" "$file"; done'

    # Mostra os arquivos DEPOIS do sed
    - bash -c 'for file in k8s/*.yaml; do echo "üü¢ $file:"; cat "$file"; done'

    # Valida arquivos com --dry-run
    - bash -c 'for file in k8s/*.yaml; do echo "üß™ Validando $file"; kubectl apply --dry-run=client -f "$file" || exit 1; done'

    # Aplica arquivos
    - bash -c 'for file in k8s/*.yaml; do echo "üì¶ Aplicando $file"; kubectl apply -f "$file"; done'
  only:
    - music

cache:
  paths:
    - .cache/pip
