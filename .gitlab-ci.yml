image: docker:latest

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  KUBERNETES_MASTER: "https://192.168.101.17:6443"
  KUBECONFIG: "/root/.kube/config"

services:
  - docker:dind

before_script:
  - export KUBECONFIG=/root/.kube/config
  - kubectl config use-context kubernetes-admin@kubernetes  # Use o contexto kubernetes-admin
  - kubectl config set-credentials kubernetes-admin --token=$(cat /root/.kube/token)  # Define as credenciais do kubernetes-admin
  - kubectl config set-context kubernetes-admin --cluster=kubernetes --user=kubernetes-admin  # Ajusta o contexto para kubernetes-admin
  - kubectl config use-context kubernetes-admin  # Certifique-se de usar o contexto correto

stages:
  - build
  - test
  - deploy

# Stage de Build
build:
  stage: build
  script:
    - echo "Building the Docker image..."
    - docker build -t my-app:$CI_COMMIT_SHA .

# Stage de Testes
test:
  stage: test
  script:
    - echo "Running tests..."
    - docker run -e TOKEN=$TOKEN -e PREFIX=$PREFIX my-app:$CI_COMMIT_SHA pytest

# Stage de Deploy
deploy:
  stage: deploy
  script:
    - echo "Deploying to Kubernetes..."
    - kubectl apply -f k8s/deployment.yaml --namespace=my-app
  environment:
    name: production
  only:
    - main

# Cache e Artefatos
cache:
  paths:
    - .cache/pip
